<table class="table table-striped table-responsive">
 <tr>
  <thead  class="thead-dark ">
    <th>Araba İsimleri</th>
    <th>Markalar</th>
    <th>Renkler</th>
    <th>Model Yılı</th>
    <th>Fiyat</th>
    <th>Açıklama</th>
   </thead>
 </tr>
  <tr (click)="setCurrentCar(car)"
[class]="getCurrentCar(car)"  
  *ngFor="let car of cars">
   <tbody>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
   </tbody>
  </tr>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{currentCar.carName}}</h5>
      <p class="card-text">{{currentCar.description}}</p>
    </div>
    <img src="C:\Users\Red_Beard\Pictures\w.jpeg" class="card-img-bottom" alt="">
  </div>
</table>
